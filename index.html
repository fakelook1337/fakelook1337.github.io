        :root {

        body {

        /* Партиклы и эффекты фона */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Пониженный z-index */
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(142, 68, 173, 0.1);
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.3);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Глитч-эффект */
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Пониженный z-index */
            pointer-events: none; /* Клики проходят сквозь */
            opacity: 0;
            background: linear-gradient(
                0deg,
                transparent 45%,
                rgba(142, 68, 173, 0.1) 50%,
                transparent 55%
            );
            background-size: 100% 10px;
            animation: glitch 8s infinite;
            mix-blend-mode: overlay;
        }
        
        @keyframes glitch {
            0%, 100% { opacity: 0; transform: translateY(0); }
            2% { opacity: 0.1; transform: translateY(-5px); }
            4% { opacity: 0; transform: translateY(5px); }
            6% { opacity: 0.05; transform: translateY(-3px); }
            8% { opacity: 0; transform: translateY(0); }
        }
        
        /* Навигация */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: rgba(18, 18, 18, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            z-index: 1000;
            border-bottom: 1px solid rgba(142, 68, 173, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .navbar.scrolled {
            height: 70px;
            background: rgba(10, 10, 10, 0.98);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
            transition: transform 0.5s;
        }
        
        .logo:hover img {
            transform: rotate(15deg) scale(1.1);
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.6rem;
            background: linear-gradient(to right, #8e44ad, #6a3093);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            position: relative;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #8e44ad, #6a3093);
            transition: width 0.5s;
        }
        
        .logo:hover .logo-text::after {
            width: 100%;
        }
        
        /* Бургер меню */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1000;
            position: relative;
        }
        
        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: linear-gradient(to right, #8e44ad, #6a3093);
            border-radius: 3px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
            background: linear-gradient(to right, #fff, #d3a8ff);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {

            background: linear-gradient(to right, #fff, #d3a8ff);
